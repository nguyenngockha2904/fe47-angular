<div class="w-50 m-auto">
    <div class="h2 text-center">Register form</div>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" name="email" class="form-control" [(ngModel)]="email">
        </div>
        <div class="form-group">
            <label>Full name</label>
            <input type="text" name="fullname" class="form-control" #name>
        </div>
        <button type="submit" class="btn btn-success" (click)="handleSubmit(name.value)">Submit</button>
    </form>
    <p class="display-5">Email : {{email}}</p>
    <p class="display-5">Fullname : {{fullname}}</p>
</div>
